version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_bot_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: telegram_password
      POSTGRES_DB: telegram_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bot/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_user -d telegram_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  redis:
    image: redis:7-alpine
    container_name: telegram_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: telegram_bot_app
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: telegram_user
      DB_PASSWORD: telegram_password
      DB_NAME: telegram_bot
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./bot/src:/app/src
    command: sh -c "npm run build && npm start"
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bot_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: telegram_bot_web
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      API_URL: ${API_URL:-http://bot:3001}
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bot_network

volumes:
  postgres_data:
  redis_data:

networks:
  bot_network:
    driver: bridge
